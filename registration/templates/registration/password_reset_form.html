{% extends 'registration/login_base.html' %}

{% block title %}VIA-1 - Reset Password{% endblock %}

{% block back_button %}
    <a href="/registration/login"><i class="material-icons small back_button">arrow_back</i></a>
{% endblock %}

{% block content %}

<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="container">
        <div class="row">
            <div class="z-depth-4 grey lighten-4 col s10 m8 l6 offset-s1 offset-m2 offset-l3" style="padding: 24px 0px 0 0px; border: 1px solid #EEE;">
                <div class="row">
                    <div class="center-align">
                        <img width="100" src="https://via1.org/registration/images/logos/uvsamw_logo_transparent.png">
                    </div>
                </div>

                <div class="row">
                    <div class="center-align">
                        <h5>Reset Password</h5>
                        <p class="orange-text">Enter your email to reset your password.</p>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12" method="post">
                        {% csrf_token %}
                        <div class="row" style="margin-top:0">
                            <div class="input-field col s10 offset-s1" style="margin-top: 0">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="center-align">
                                <button type="submit" class="z-depth-2 waves-effect waves-light orange btn hover_move_right"><i class="material-icons right hover_move_right icon_only_right" style="margin:0">chevron_right</i>Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
