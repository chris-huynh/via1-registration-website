{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'registration/styles.css' %}" />

    <style>
        {# This is for the background #}
        body, html {
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom right,rgba(0, 47, 100, 0.60),rgba(220,66, 37, 0.60)), url({% static 'registration/login_bg.jpg' %}) center center / cover;
        }
    </style>
</head>

<body>
<div style="position: absolute; z-index: 999; margin:20px">
    {% block back_button %}
    {% endblock %}
</div>

{% block content %}
{% endblock %}

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    {# For Materalize Modal windows #}
    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
</body>
</html>
