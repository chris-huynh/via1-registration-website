<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <link rel="shortcut icon" href="{% static 'registration/favicon.ico' %}"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    {# Animate.css (https://github.com/daneden/animate.css) #}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'registration/styles.css' %}" />

    <style>
        {# This is for the background #}
{#        body, html {#}
{#            width: 100%;#}
{#            height: 100%;#}
{#            background: linear-gradient(to bottom right,rgba(0, 47, 100, 0.70),rgba(220,66, 37, 0.70)), url({% static 'registration/login_bg.jpg' %}) center center / cover;#}
{#            -webkit-background-size: cover;#}
{#            -moz-background-size: cover;#}
{#            -o-background-size: cover;#}
{#            background-size: cover;#}
{#            background-attachment: scroll;#}
{#        }#}
        #default_background {
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom right,rgba(0, 47, 100, 0.70),rgba(220,66, 37, 0.70)), url({% static 'registration/login_bg.jpg' %}) center center / cover no-repeat;
            background-attachment: fixed;
        }
        #gradient_background {
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom right,rgba(0, 47, 100, 0.70),rgba(220,66, 37, 0.70)) center center / cover no-repeat;
        }
    </style>
</head>

<body>
<div id="default_background" class="hide-on-med-and-down"></div>
<div id="gradient_background" class="hide-on-large-only"></div>

<div style="position: absolute; z-index: 999; margin:20px">
    {% block back_button %}
    {% endblock %}
</div>

{% block content %}
{% endblock %}

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    {# For Materalize Modal windows #}
    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>

{% block additional_scripts %}
{% endblock %}

</body>
</html>
